name: CI
on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
  workflow_dispatch:

defaults:
  run:
    shell: bash -l {0}

env:
  CACHE_NUMBER: 1

jobs:
  frontend-readiness:
    name: Frontend linting / readiness checks
    # Defines the type of runner the job runs on
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout to the repository
        uses: actions/checkout@v3
      - name: Cache conda
        uses: actions/cache@v3
        with:
          path: ~/conda_pkgs_dir
          key: ${{ runner.os }}-conda-${{ env.CACHE_NUMBER }}-${{ hashFiles('environment-dev.yml') }}
      - name: Setup miniconda
        uses: conda-incubator/setup-miniconda@v2.2.0
        with:
          environment-file: environment-dev.yml
          activate-environment: galaxy
          use-only-tar-bz2: true
      - name: Set up NodeJS environment
        uses: actions/setup-node@v3
        with:
          node-version: '20.12.2'
      # Consider this as an add on to optimize the execution of actions
      - name: Cache node modules
        id: cache-npm
        uses: actions/cache@v3
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: Install package dependencies
        run: npm ci
        working-directory: ./frontend
      - name: Check linting and formatting
        # Custom script for checking the linting and formatting being in place
        run: npm run lint
        working-directory: ./frontend
      - name: Check TypeScript types
        run: npx tsc --noEmit
        working-directory: ./frontend
      - name: Verify generated types are up-to-date
        run: |
          # Run the type generation script (conda environment 'galaxy' is already activated)
          ./generate_types.sh
          # Check if any files were modified
          git diff --exit-code src/api/_autogen/ || (echo "ERROR: Generated TypeScript types are out of date. Please run ./generate_types.sh and commit the changes." && exit 1)
        working-directory: ./frontend
  lint:
    name: Linter (pre-commit)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout branch
        uses: actions/checkout@v3.1.0
      - name: Cache conda
        uses: actions/cache@v3
        with:
          path: ~/conda_pkgs_dir
          key: ${{ runner.os }}-conda-${{ env.CACHE_NUMBER }}-${{ hashFiles('environment-dev.yml') }}
      - name: Setup miniconda
        uses: conda-incubator/setup-miniconda@v2.2.0
        with:
          environment-file: environment-dev.yml
          activate-environment: galaxy
          use-only-tar-bz2: true
      - name: Set up NodeJS environment
        uses: actions/setup-node@v3
        with:
          node-version: '20.12.2'
      - name: Cache node modules
        id: cache-npm
        uses: actions/cache@v3
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: Install frontend dependencies for pre-commit
        run: npm ci
        working-directory: ./frontend
      - name: Run linter
        run: |
          pre-commit install
          pre-commit run -a
  unit-test-backend:
    name: Backend unit tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout branch
        uses: actions/checkout@v3.1.0
      - name: Cache conda
        uses: actions/cache@v3
        with:
          path: ~/conda_pkgs_dir
          key: ${{ runner.os }}-conda-${{ env.CACHE_NUMBER }}-${{ hashFiles('environment-dev.yml') }}
      - name: Setup miniconda
        uses: conda-incubator/setup-miniconda@v2.2.0
        with:
          environment-file: environment-dev.yml
          activate-environment: galaxy
          use-only-tar-bz2: true
      - name: Initialize migrations
        run: ./manage.py makemigrations
        working-directory: ./backend
      - name: Run tests
        run: find * -type f -name "test*.py" | sed "s/\.py$//g" | sed "s/\//./g" | xargs coverage run --branch --source='.' ./manage.py test -v=2
        working-directory: ./backend
      - name: Report coverage
        run: coverage report
        working-directory: ./backend
  unit-test-titan:
    name: Titan (Go) unit tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout branch
        uses: actions/checkout@v3.1.0
        with:
          fetch-depth: 0  # Fetch all history for comparing changes
      - name: Check for Titan changes
        id: check_changes
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            # For PRs, check if titan/ directory has changes
            if git diff --name-only origin/${{ github.base_ref }}...HEAD | grep -q '^titan/'; then
              echo "changed=true" >> $GITHUB_OUTPUT
              echo "Titan package has changes"
            else
              echo "changed=false" >> $GITHUB_OUTPUT
              echo "No changes in Titan package, skipping tests"
            fi
          else
            # For pushes to main or manual triggers, always run
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      - name: Set up Go
        if: steps.check_changes.outputs.changed == 'true'
        uses: actions/setup-go@v4
        with:
          go-version: '1.18'
          cache-dependency-path: titan/go.sum
      - name: Cache ClamAV database
        if: steps.check_changes.outputs.changed == 'true'
        uses: actions/cache@v3
        with:
          path: |
            /var/lib/clamav
            ~/.clamav
          key: ${{ runner.os }}-clamav-${{ hashFiles('.github/workflows/ci.yml') }}
          restore-keys: |
            ${{ runner.os }}-clamav-
      - name: Install ClamAV
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y clamav clamav-daemon netcat-openbsd
          # Update virus definitions (or use cached ones)
          sudo systemctl stop clamav-freshclam || true
          sudo freshclam || echo "Using cached virus definitions"
          # Configure clamd to allow TCP connections (easier for tests)
          echo "TCPSocket 3310" | sudo tee -a /etc/clamav/clamd.conf
          echo "TCPAddr 127.0.0.1" | sudo tee -a /etc/clamav/clamd.conf
          # Add current user to clamav group for socket access
          sudo usermod -a -G clamav $USER
          # Start clamd socket and daemon
          sudo systemctl start clamav-daemon.socket
          sudo systemctl start clamav-daemon.service
          # Wait for clamd to be ready (check socket exists and responds)
          for i in {1..60}; do
            if [ -S /var/run/clamav/clamd.ctl ] && sudo -u clamav bash -c "echo PING | nc -U /var/run/clamav/clamd.ctl 2>/dev/null" | grep -q "PONG"; then
              echo "clamd is ready!"
              # Also verify it's accessible via TCP
              if echo "PING" | nc 127.0.0.1 3310 2>/dev/null | grep -q "PONG"; then
                echo "clamd TCP connection verified"
              fi
              exit 0
            fi
            echo "Waiting for clamd... ($i/60)"
            sleep 2
          done
          # If we got here, clamd didn't start in time - fail the build
          echo "ERROR: clamd failed to start within 120 seconds"
          sudo systemctl status clamav-daemon.service
          sudo journalctl -u clamav-daemon.service -n 50
          exit 1
      - name: Run unit tests
        if: steps.check_changes.outputs.changed == 'true'
        run: go test -v -race -short -coverprofile=coverage-unit.out ./pkg/...
        working-directory: ./titan
      - name: Run integration tests
        if: steps.check_changes.outputs.changed == 'true'
        run: go test -v -race -coverprofile=coverage-integration.out ./pkg/...
        working-directory: ./titan
        env:
          REQUIRE_CLAMD: "true"
          CLAMD_TCP: "true"
      - name: Report unit test coverage
        run: |
          echo "=== Unit Test Coverage ==="
          go tool cover -func=coverage-unit.out
        working-directory: ./titan
      - name: Report integration test coverage
        run: |
          echo "=== Integration Test Coverage (All Tests) ==="
          go tool cover -func=coverage-integration.out
        working-directory: ./titan
