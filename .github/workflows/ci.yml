name: CI
on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
  workflow_dispatch:

defaults:
  run:
    shell: bash -l {0}

env:
  CACHE_NUMBER: 1

jobs:
  frontend-readiness:
    name: Frontend linting / readiness checks
    # Defines the type of runner the job runs on
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout to the repository
        uses: actions/checkout@v3
      - name: Cache conda
        uses: actions/cache@v3
        with:
          path: ~/conda_pkgs_dir
          key: ${{ runner.os }}-conda-${{ env.CACHE_NUMBER }}-${{ hashFiles('environment-dev.yml') }}
      - name: Setup miniconda
        uses: conda-incubator/setup-miniconda@v2.2.0
        with:
          environment-file: environment-dev.yml
          activate-environment: galaxy
          use-only-tar-bz2: true
      - name: Set up NodeJS environment
        uses: actions/setup-node@v3
        with:
          node-version: '20.12.2'
      # Consider this as an add on to optimize the execution of actions
      - name: Cache node modules
        id: cache-npm
        uses: actions/cache@v3
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: Install package dependencies
        run: npm ci
        working-directory: ./frontend
      - name: Check linting and formatting
        # Custom script for checking the linting and formatting being in place
        run: npm run lint
        working-directory: ./frontend
      - name: Check TypeScript types
        run: npx tsc --noEmit
        working-directory: ./frontend
      - name: Verify generated types are up-to-date
        run: |
          # Run the type generation script (conda environment 'galaxy' is already activated)
          ./generate_types.sh
          # Check if any files were modified
          git diff --exit-code src/api/_autogen/ || (echo "ERROR: Generated TypeScript types are out of date. Please run ./generate_types.sh and commit the changes." && exit 1)
        working-directory: ./frontend
  lint:
    name: Linter (pre-commit)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout branch
        uses: actions/checkout@v3.1.0
      - name: Cache conda
        uses: actions/cache@v3
        with:
          path: ~/conda_pkgs_dir
          key: ${{ runner.os }}-conda-${{ env.CACHE_NUMBER }}-${{ hashFiles('environment-dev.yml') }}
      - name: Setup miniconda
        uses: conda-incubator/setup-miniconda@v2.2.0
        with:
          environment-file: environment-dev.yml
          activate-environment: galaxy
          use-only-tar-bz2: true
      - name: Set up NodeJS environment
        uses: actions/setup-node@v3
        with:
          node-version: '20.12.2'
      - name: Cache node modules
        id: cache-npm
        uses: actions/cache@v3
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: Install frontend dependencies for pre-commit
        run: npm ci
        working-directory: ./frontend
      - name: Run linter
        run: |
          pre-commit install
          pre-commit run -a
  unit-test-backend:
    name: Backend unit tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout branch
        uses: actions/checkout@v3.1.0
      - name: Cache conda
        uses: actions/cache@v3
        with:
          path: ~/conda_pkgs_dir
          key: ${{ runner.os }}-conda-${{ env.CACHE_NUMBER }}-${{ hashFiles('environment-dev.yml') }}
      - name: Setup miniconda
        uses: conda-incubator/setup-miniconda@v2.2.0
        with:
          environment-file: environment-dev.yml
          activate-environment: galaxy
          use-only-tar-bz2: true
      - name: Initialize migrations
        run: ./manage.py makemigrations
        working-directory: ./backend
      - name: Run tests
        run: find * -type f -name "test*.py" | sed "s/\.py$//g" | sed "s/\//./g" | xargs coverage run --branch --source='.' ./manage.py test -v=2
        working-directory: ./backend
      - name: Report coverage
        run: coverage report
        working-directory: ./backend
  unit-test-titan:
    name: Titan (Go) unit tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout branch
        uses: actions/checkout@v3.1.0
        with:
          fetch-depth: 0  # Fetch all history for comparing changes
      - name: Check for Titan changes
        id: check_changes
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            # For PRs, check if titan/ directory has changes
            if git diff --name-only origin/${{ github.base_ref }}...HEAD | grep -q '^titan/'; then
              echo "changed=true" >> $GITHUB_OUTPUT
              echo "Titan package has changes"
            else
              echo "changed=false" >> $GITHUB_OUTPUT
              echo "No changes in Titan package, skipping tests"
            fi
          else
            # For pushes to main or manual triggers, always run
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      - name: Set up Go
        if: steps.check_changes.outputs.changed == 'true'
        uses: actions/setup-go@v4
        with:
          go-version: '1.18'
          cache-dependency-path: titan/go.sum
      - name: Cache ClamAV database
        if: steps.check_changes.outputs.changed == 'true'
        uses: actions/cache@v3
        with:
          path: |
            /var/lib/clamav
            ~/.clamav
          key: ${{ runner.os }}-clamav-${{ hashFiles('.github/workflows/ci.yml') }}
          restore-keys: |
            ${{ runner.os }}-clamav-
      - name: Install ClamAV
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y clamav clamav-daemon netcat-openbsd

          # Stop the auto-update service
          sudo systemctl stop clamav-freshclam || true
          sudo systemctl disable clamav-freshclam || true

          # Create a minimal test database instead of downloading the full 8GB database
          # This contains just the EICAR test signature for testing
          sudo mkdir -p /var/lib/clamav
          echo "Creating minimal test database for CI..."

          # Create EICAR signature file
          echo '544d44:0:*:58354f2150254041505b345c505a583534285e2937434329377d24454943415220:Win.Test.EICAR_HDB-1' | sudo tee /var/lib/clamav/test.hdb

          # Create a dummy daily.cvd to satisfy systemd's ConditionPathExistsGlob
          # This is a minimal valid ClamAV database header
          sudo touch /var/lib/clamav/daily.cvd

          sudo chown clamav:clamav /var/lib/clamav/test.hdb /var/lib/clamav/daily.cvd

          # Override systemd condition to allow starting without full database
          sudo mkdir -p /etc/systemd/system/clamav-daemon.service.d
          echo '[Unit]' | sudo tee /etc/systemd/system/clamav-daemon.service.d/override.conf
          echo 'ConditionPathExistsGlob=' | sudo tee -a /etc/systemd/system/clamav-daemon.service.d/override.conf
          sudo systemctl daemon-reload

          # Configure clamd for TCP and minimal database
          echo 'TCPSocket 3310' | sudo tee -a /etc/clamav/clamd.conf
          echo 'TCPAddr 127.0.0.1' | sudo tee -a /etc/clamav/clamd.conf
          echo 'DatabaseDirectory /var/lib/clamav' | sudo tee -a /etc/clamav/clamd.conf

          # Start clamd
          sudo systemctl start clamav-daemon.service

          # Wait for clamd to be ready on TCP (should be fast with minimal database)
          echo "Waiting for clamd to start with minimal test database..."
          for i in {1..30}; do
            if echo "PING" | nc -w 1 127.0.0.1 3310 2>/dev/null | grep -q "PONG"; then
              echo "âœ“ clamd is ready and responding on TCP port 3310"
              exit 0
            fi
            if [ $((i % 5)) -eq 0 ]; then
              echo "Still waiting for clamd... ($i/30 attempts)"
              sudo journalctl -u clamav-daemon.service --no-pager -n 2 | tail -1
            fi
            sleep 2
          done

          # If we got here, clamd didn't start in time - fail the build
          echo "ERROR: clamd failed to start within 60 seconds"
          echo "=== Service Status ==="
          sudo systemctl status clamav-daemon.service --no-pager
          echo "=== Recent Logs ==="
          sudo journalctl -u clamav-daemon.service -n 100 --no-pager
          echo "=== Config File ==="
          sudo cat /etc/clamav/clamd.conf | grep -E "TCPSocket|TCPAddr|DatabaseDirectory"
          echo "=== Database Files ==="
          ls -lh /var/lib/clamav/
          exit 1
      - name: Run unit tests
        if: steps.check_changes.outputs.changed == 'true'
        run: go test -v -race -short -coverprofile=coverage-unit.out ./pkg/...
        working-directory: ./titan
      - name: Run integration tests
        if: steps.check_changes.outputs.changed == 'true'
        run: go test -v -race -coverprofile=coverage-integration.out ./pkg/...
        working-directory: ./titan
        env:
          REQUIRE_CLAMD: "true"
          CLAMD_TCP: "true"
      - name: Report unit test coverage
        run: |
          echo "=== Unit Test Coverage ==="
          go tool cover -func=coverage-unit.out
        working-directory: ./titan
      - name: Report integration test coverage
        run: |
          echo "=== Integration Test Coverage (All Tests) ==="
          go tool cover -func=coverage-integration.out
        working-directory: ./titan
