name: CI
on: push
defaults:
  run:
    shell: bash -l {0}

env:
  CACHE_NUMBER: 0

jobs:
  lint:
    name: Linter (pre-commit)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout branch
        uses: actions/checkout@v3.1.0
      - name: Cache conda
        uses: actions/cache@v3.0.11
        with:
          path: ~/conda_pkgs_dir
          key: ${{ runner.os }}-conda-${{ env.CACHE_NUMBER }}-${{ hashFiles('environment-dev.yml') }}
      - name: Setup miniconda
        uses: conda-incubator/setup-miniconda@v2.2.0
        with:
          environment-file: environment-dev.yml
          use-only-tar-bz2: true
          mamba-version: "*"
      - name: Run linter
        run: |
          pre-commit install
          pre-commit run -a
  unit-test:
    name: Unit tests (django)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout branch
        uses: actions/checkout@v3.1.0
      - name: Cache conda
        uses: actions/cache@v3.0.11
        with:
          path: ~/conda_pkgs_dir
          key: ${{ runner.os }}-conda-${{ env.CACHE_NUMBER }}-${{ hashFiles('environment-dev.yml') }}
      - name: Setup miniconda
        uses: conda-incubator/setup-miniconda@v2.2.0
        with:
          environment-file: environment-dev.yml
          use-only-tar-bz2: true
          mamba-version: "*"
      - name: Initialize migrations
        run: ./manage.py makemigrations
        working-directory: ./backend
      - name: Run tests
        run: find * -type f -name "test*.py" | sed "s/\.py$//g" | sed "s/\//./g" | xargs coverage run --branch --source='.' ./manage.py test -v=2
        working-directory: ./backend
      - name: Report coverage
        run: coverage report
        working-directory: ./backend
